<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MDT团队年度评估</title>
	<link rel="stylesheet" type="text/css" href="ui17/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="ui17/themes/icon.css">
	<script type="text/javascript" src="ui17/jquery.min.js"></script>
	<script type="text/javascript" src="ui17/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="ui17/locale/easyui-lang-zh_CN.js"></script>

	<script src="layer/layer.js"></script>

	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	<script type="text/javascript" src="js/mdtTeamIssueEdit.js"></script>
</head>
<body>

	<form id="editForm">
		<input id="id" name="id" type="hidden">
		<input id="teamId" name="teamId" type="hidden">

		<table border="0" cellspacing="0">
			<tr>
				<td>项目名称：</td>
				<td colspan="3">
					<input name="name" class="easyui-textbox" />
				</td>
			</tr>
			<tr>
				<td style="width: 10%">项目研究时间:</td>
				<td style="width: 40%">
					<input id="researchDate" name="researchDate" type="text" class="easyui-datebox">
				</td>
				<td style="width: 10%">项目经费:</td>
				<td style="width: 40%">
					<input name="projectFund" class="easyui-numberbox">
				</td>

			</tr>
		</table>

		<br/><br/>&nbsp;&nbsp;
		<!--<button id="btnSave" type="button">保存</button>-->
		<a id="btnSave" onclick="save()" class="easyui-linkbutton">保存</a>
	</form>

</body>
</html>
