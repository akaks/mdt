<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MDT团队管理</title>
	<link rel="stylesheet" type="text/css" href="ui17/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="ui17/themes/icon.css">
	<script type="text/javascript" src="ui17/jquery.min.js"></script>
	<script type="text/javascript" src="ui17/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="ui17/locale/easyui-lang-zh_CN.js"></script>

	<script src="layer/layer.js"></script>

	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	<script type="text/javascript" src="js/mdtTeam.js"></script>
	<script type="text/javascript">


	</script>
</head>
<body>
<div class="easyui-panel">
<form id="searchForm">
	名称：<input name="nameLike" >
	<input id="auditStatus" type="hidden" name="auditStatus" >

	<button type="button" id="btnSearch">查询</button>
</form>
</div>
<table id="grid"></table>

<div id="editWindow" class="easyui-window" title="MDT团队管理" data-options="closed:true">
	<form id="editForm">
		<input name="id" type="hidden">

		<table border="0" cellspacing="0">
			<tr>
				<td>申请人:</td>
				<td colspan="3">
					<input id="proposer" name="proposer" class="easyui-textbox">
				</td>
			</tr>
			<tr>
				<td style="width: 10%">MDT名称:</td>
				<td style="width: 40%">
					<input name="name" class="easyui-textbox">
				</td>
				<td style="width: 10%">申请日期:</td>
				<td style="width: 40%">
					<input id="date" name="date" type="text" class="easyui-datebox">
				</td>
			</tr>

			<tr>
				<td>MDT病种纳入标准<br/>和诊疗规范（指南）:</td>
				<td colspan="3">
					<input name="standard" class="easyui-textbox" data-options="multiline:true" style="width:300px;height:50px"/>
				</td>
			</tr>

			<tr>
				<td colspan="4">
					<table id="grid1"></table>
				</td>
			</tr>
		</table>

		<br/><br/>&nbsp;&nbsp;
		<!--<button id="btnSave" type="button">保存</button>-->
		<a id="btnSave" href="javascript:void(0)" class="easyui-linkbutton">保存</a>
	</form>
</div>

<div id="editWindow2" class="easyui-window" title="MDT申请2" data-options="closed:true">
	<form id="editForm2">
		<input name="id" type="hidden">

		<table border="0" cellspacing="0">
			<tr>
				<td>申请人:</td>
				<td colspan="3">
					<input name="name1" class="easyui-textbox">
				</td>
			</tr>

		</table>

		<br/><br/>&nbsp;&nbsp;
		<!--<button id="btnSave" type="button">保存</button>-->
		<a id="btnSave2" href="javascript:void(0)" class="easyui-linkbutton">保存</a>
	</form>
</div>

</body>
</html>
