<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>MDT申请</title>
	<link rel="stylesheet" type="text/css" href="ui17/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="ui17/themes/icon.css">
	<script type="text/javascript" src="ui17/jquery.min.js"></script>
	<script type="text/javascript" src="ui17/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="ui17/locale/easyui-lang-zh_CN.js"></script>

	<script src="layer/layer.js"></script>

	<script type="text/javascript" src="js/common.js"></script>
	<script type="text/javascript" src="js/form.js"></script>
	<script type="text/javascript" src="js/mdtApplyEdit.js"></script>
	<script type="text/javascript">


	</script>
</head>
<body>

	<form id="editForm">
		<input id="id" name="id" type="hidden">

		<table border="0" cellspacing="0">
			<tr>
				<td>患者类型:</td>
				<td colspan="3">
					<input type="radio" name="patientType" value="1" label="">住院病人
					<input type="radio" name="patientType" value="2" label="">门诊病人
				</td>
			</tr>
			<tr>
				<td style="width: 10%">患者姓名:</td>
				<td style="width: 40%"><input name="name" class="easyui-textbox"></td>
				<td style="width: 10%">性别:</td>
				<td style="width: 40%">
					<input type="radio" name="gender" value="1" label="">男
					<input type="radio" name="gender" value="2" label="">女
				</td>
			</tr>
			<tr>
				<td>出生日期:</td><td><input id="birthday" name="birthday" type="text" class="easyui-datebox"></td>
				<td>联系电话:</td><td><input name="phone" class="easyui-textbox"> </td>
			</tr>
			<tr>
				<td>入院/首诊时间:</td>
				<td><input id="diagnoseDate" name="diagnoseDate" type="text" class="easyui-datebox"></td>
				<td>住院/门诊号:</td>
				<td><input name="number" class="easyui-textbox"/></td>
			</tr>
			<tr>
				<td>电子病历截图:</td>
				<td colspan="3">

				</td>
			</tr>
			<tr>
				<td>病情概述:</td>
				<td colspan="3">
					<input name="overview" class="easyui-textbox" data-options="multiline:true" style="width:300px;height:50px"/>
					<!--<textarea rows="2" cols="20"></textarea>-->
				</td>
			</tr>
			<tr>
				<td>检验报告:</td>
				<td colspan="3">
					<a id="link1" class="easyui-linkbutton">链接</a>
				</td>
			</tr>
			<tr>
				<td>检查报告:</td>
				<td colspan="3">
					<a id="link2" class="easyui-linkbutton">链接</a>
				</td>
			</tr>
			<tr>
				<td>MDT时间:</td>
				<td>
					<input id="mdtDate" name="mdtDate" type="text" class="easyui-datetimebox" >
				</td>
				<td>MDT地点:</td>
				<td>
					<input name="mdtLocation" class="easyui-textbox"/>
				</td>
			</tr>
			<tr>
				<td>病种名称:</td>
				<td colspan="3">
					<input name="diseaseName" class="easyui-textbox"/>
					<a id="link3" onclick="changeDiseaseName()" class="easyui-linkbutton">MDT团队库</a>
				</td>
			</tr>
			<tr>
				<td colspan="4">
					<table id="grid1"></table>
				</td>

			</tr>
			<tr>
				<td>MDT目的:</td>
				<td colspan="3">
					<input name="mdtPurpose" class="easyui-textbox" data-options="multiline:true" style="width:300px;height:50px"/>
				</td>
			</tr>
			<tr>
				<td>诊治难点:</td>
				<td colspan="3">
					<input name="difficulty" class="easyui-textbox" data-options="multiline:true" style="width:300px;height:50px"/>
				</td>
			</tr>
			<tr>
				<td>是否收费:</td>
				<td>
					<input type="radio" name="isCharge" value="1" label="">是
					<input type="radio" name="isCharge" value="2" label="">否
				</td>
				<td>申请人:</td>
				<td>
					<input name="applyPerson" class="easyui-textbox"/>
				</td>
			</tr>
			<tr>
				<td>申请递交时间:</td>
				<td>
					<input id="applyCreatetime" name="applyCreatetime" type="text" class="easyui-datetimebox" >
				</td>
				<td>申请人电话:</td>
				<td>
					<input name="applyPhone" class="easyui-textbox"/>
				</td>
			</tr>
			<tr style="background-color: rgba(61,82,42,0.2); display: none">
				<td colspan="4">1、科主任审核</td>
			</tr>
			<tr style="display: none">
				<td>审核意见:</td>
				<td colspan="3">
					<input type="radio" name="auditResultOne" value="1" label="">同意
					<input type="radio" name="auditResultOne" value="2" label="">不同意
				</td>
			</tr>
			<tr style="display: none">
				<td>科主任名称:</td>
				<td>
					<input name="auditPersonOne" class="easyui-textbox"/>
				</td>
				<td>审核时间:</td>
				<td>
					<input id="auditTimeOne" name="auditTimeOne" type="text" class="easyui-datebox" >
				</td>
			</tr>
			<tr style="background-color: rgba(61,82,42,0.2); display: none">
				<td colspan="4">2、医务部主任审核</td>
			</tr>
			<tr style="display: none">
				<td>审核意见:</td>
				<td colspan="3">
					<input type="radio" name="auditResultTwo" value="1" label="">同意
					<input type="radio" name="auditResultTwo" value="2" label="">不同意
				</td>
			</tr>
			<tr style="display: none">
				<td>医务部主任名称:</td>
				<td>
					<input name="education" class="easyui-textbox"/>
				</td>
				<td>审核时间:</td>
				<td>
					<input id="auditTimeTwo" name="auditTimeTwo" type="text" class="easyui-datebox" >
			</tr>

		</table>

			&lt;!&ndash;<caption style="background-color: #d6f1fa">拟请MDT参加专家（1、可输入专家名字的拼音首字符，然后从用户库中选择。2、选择MDT团队后，自动带出MDT团队的成员，供申请人勾选参加的专家。专家为多人）</caption>

		<br/><br/>&nbsp;&nbsp;

		<a id="btnSave" onclick="save()" class="easyui-linkbutton">保存</a>
	</form>

</body>
</html>
